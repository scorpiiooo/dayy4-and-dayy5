<html>
    <head>
        <title>
            CONTACT
        </title>
        <link rel="stylesheet" href="./assets/css/contact.css" />
    </head>

    <body style="background-color: rgb(110, 110, 158);">

        <nav>
            <div class="left-side">
                <a href="./index.html">
                    <img src="./assets/img/dumbways.png" alt="logo" style="width: 60px; margin: 1px;"/>
                </a>
                <ul>
                    <li>
                        <a href="./index.html">
                            HOME
                        </a>
                    </li>
                    <li>
                        <a href="./myproject.html">
                            MY PROJECT
                        </a>
                    </li>
                </ul>
            </div>
            <div class="right-side">
                <a href="#">
                    Contact Me
                </a>
             </div>
        </nav>

        <div class="form-contact">
             <div class="container-form">
                <form>
                    <h1 style="text-align: left; margin-left: 75px; margin-bottom: 40px; margin-top: 35px;">
                        GET IN TOUCH
                    </h1>
                    <div>
                        <label" style="font-size: 20px; font-weight: bold;">
                            Name
                        </label>
                        <input id="name" type="text" minlength="3" />
                    </div>

                    <div>
                        <label>
                            Email
                        </label>
                        <input id="email" type="text" />
                    </div>

                    <div>
                        <label>
                            Phone Number
                        </label>
                        <input id="phone" type="text" maxlength="13" />
                    </div>

                    <div>
                        <label>
                            Subject
                        </label>
                        <select id="subject">
                            <option value="Let's Talk">
                                Pilihan 1
                            </option>
                            <option value="Let's Collaboration">
                                Pilihan 2
                            </option>
                            <option value="I am Hiring">
                                Pilihan 3
                            </option>
                        </select>
                    </div>

                    <div>
                        <label>
                            Your Message
                        </label>
                        <textarea id="message" ></textarea>
                    </div>
                
                    <div style="display: flex; justify-content: end;">
                        <button type="button" getData(e) onclick="submitForm()">
                            Submit
                        </button>
                    </div>

                </form>
            </div>
        </div>

        <script src="./assets/js/contact.js">
        </script>

    </body>
</html>
