<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        MY PROJECT
    </title>
    <link rel="stylesheet" href="./assets/css/myproject.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap'); 
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav>
        <div class="left-side">
            <a href="./index.html">
                <img src="./assets/img/dumbways.png" alt="logo" style="width: 60px; margin: 1px;"/>
            </a>
            <ul>
                <li>
                    <a href="./index.html">
                        HOME
                    </a>
                </li>
                <li>
                    <a href="./myproject.html" style="font-weight: bold;">
                        MY PROJECT
                    </a>
                </li>
            </ul>
        </div>
        <div class="right-side">
            <a href="./contact.html">
                Contact Me
            </a>
         </div>
    </nav>

    <section>
        <div class="container">
            <form onsubmit="getData(event)">
                <h1>
                    ADD MY PROJECT
                </h1>
                <div class="project">
                    <label class="title" for="project-name">
                        Project Name
                    </label>
                    <input  type="text" id="project-name">
                </div>
                <div class="project date">
                    <div class="left">
                        <label class="title" for="start-date">
                            Start Date
                        </label>
                        <input type="date" id="start-date">
                    </div>
                    <div class="right">
                        <label class="title" for="end-date">
                            End Date
                        </label>
                        <input type="date" id="end-date">
                    </div>
                </div>
                <div class="project">
                    <label class="title" for="description">
                        Description
                    </label>
                    <textarea name="" id="description" rows="5"></textarea>
                </div>

                <div>
                    <label class="title" >
                        Technologies
                    </label>
                </div>

                <div class="box">
                    <div class="satu">
                        <div>
                            <input type="checkbox" id="node-js" name="technologies" value="Node Js">
                            <label for="node-js">
                                Node Js
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="react-js" name="technologies" value="React Js">
                            <label for="react-js">
                                React Js
                            </label>
                        </div>
                    </div>
                    <div class="dua">
                        <div>
                            <input type="checkbox" id="next-js" name="technologies" value="Next Js">
                            <label for="next-js">
                                Next Js
                            </label>
                        </div>
                        <div>
                            <input type="checkbox" id="type-script" name="technologies" value="TypeScript">
                            <label for="type-script">
                                TypeScript
                            </label>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="img" class="title">
                        Upload Image
                    </label>
                    <div class="upload">
                        <input type="file" id="img">
                    </div>
                </div>
                <div class="button">
                    <button>
                        Submit
                    </button>
                </div>

            </form>
        </div>
    </section>

<!-- List Project -->

    <section>
        <div class="listProject">
            <h1 class="title">
                MY PROJECT
            </h1>
            <div id="containerList">
                <div class="miniProject">
                    <div class="img">
                        <img src="./assets/img/anon.jpg" alt="">
                    </div>
                    <div class="title-project">
                        <h3><a href="./blog.html">
                            Dumbways Mobile Apps
                        </a> </h3>
                        <p>
                            4 Month
                        </p> 
                    </div>
                    <div class="content"> 
                        <p>
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolore, consectetur.
                        </p>
                    </div>

                    <div id="icon">
                        <img src="./assets/img/nextjs.png">
                        <img src="./assets/img/nodejs.png">
                        <img src="./assets/img/reactjs.png">
                        <img src="./assets/img/typescript.png">

                    </div>
                    <div class="btn">
                        <button class="edit">
                            edit
                        </button>
                        <button class="delet">
                            delet
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <script src="./assets/js/myproject.js"></script>

</body>
</html>
